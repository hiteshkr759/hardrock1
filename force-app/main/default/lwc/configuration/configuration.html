   <template>
    <div class="slds-grid slds-gutters main-grid">
       <div class="slds-col slds-size_1-of-1">
          <article class="slds-card">
             <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                   <div class="slds-media__figure">
                      <span class="slds-icon_container slds-icon-standard-account" title="account">
                         <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                         </svg>
                         <span class="slds-assistive-text">Jira Connect</span>
                      </span>
                   </div>
                   <div class="slds-media__body">
                      <h2 class="slds-card__header-title">
                         <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                         <span>Accounts</span>
                         </a>
                      </h2>
                   </div>
                </header>
             </div>
             <div class="slds-card__body slds-card__body_inner">
              <div class="slds-form">
                <div class="slds-form-element slds-form-element_horizontal">
                  <label class="slds-form-element__label" for="text-input-id-1">Email Id</label>
                  <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                    <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                    </svg>
                    <input type="text" id="jira-email-id" name="email" placeholder="Placeholder Text" class="slds-input" oninput={handleOnInput} />
                  </div>
                </div>
                <div class="slds-form-element slds-form-element_horizontal">
                  <label class="slds-form-element__label" for="text-input-id-1">App Key</label>
                  <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                    <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                    </svg>
                    <input type="text" id="jira-app-key" name="appKey" placeholder="Placeholder Text" class="slds-input" oninput={handleOnInput} />
                  </div>
                </div>
                <div class="slds-form-element slds-form-element_horizontal">
                  <button class="slds-button slds-button_neutral" onclick={handleOnSubmit}>Submit</button>
                </div>
              </div>
             </div>
             <footer class="slds-card__footer"></footer>
          </article>
       </div>
    </div>
 </template>
